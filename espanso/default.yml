# espanso configuration file

# This is the default configuration file, change it as you like it
# You can refer to the official documentation:
# https://espanso.org/docs/

# Matches are the substitution rules, when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Simple text replacement
  - trigger: ",fu"
    replace: "Follow up re: "

  - trigger: ",kr"
    replace: "Kind regards,"

  - trigger: ",mt"
    replace: "Many thanks,"

  - trigger: ",pe"
    replace: "Process email re: "

  - trigger: ",rr"
    replace: "Review and respond to "

  - trigger: ",pp"
    replace: "Plan project - "

  - trigger: ",gp"
    replace: "git push origin HEAD"

  - trigger: ",gf"
    replace: "git checkout -b feature/"

  - trigger: ",lc"
    replace: "(last check in: {{last_date}})"
    vars:
      - name: last_date
        type: date
        params:
          format: "%d-%m-%Y"
        

  # Dates
  - trigger: ",date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"

  # Shell commands
  - trigger: ",shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo Hello from your shell"
